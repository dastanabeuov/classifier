{
  "openapi": "3.0.1",
  "info": {
    "title": "Classifier API",
    "version": "v1"
  },
  "paths": {
    "/api/v1/xroots": {
      "get": {
        "summary": "Retrieves all xroots",
        "tags": [
          "Xroots"
        ],
        "security": [
          {
            "Bearer": []
          }
        ],
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "success"
          }
        }
      },
      "post": {
        "summary": "Creates a xroot",
        "tags": [
          "Xroots"
        ],
        "security": [
          {
            "Bearer": []
          }
        ],
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "201": {
            "description": "created"
          }
        }
      }
    },
    "/api/v1/xroots/{id}": {
      "get": {
        "summary": "Retrieves a xroot",
        "tags": [
          "Xroots"
        ],
        "security": [
          {
            "Bearer": []
          }
        ],
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "success",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "id": {
                      "type": "integer"
                    },
                    "title": {
                      "type": "string"
                    },
                    "synonym": {
                      "type": "string"
                    },
                    "description": {
                      "type": "string"
                    }
                  },
                  "required": [
                    "id",
                    "title",
                    "synonym",
                    "description"
                  ]
                }
              }
            }
          }
        }
      },
      "put": {
        "summary": "Update xroot by id",
        "tags": [
          "Xroots"
        ],
        "security": [
          {
            "Bearer": []
          }
        ],
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "integer"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "success"
          }
        }
      },
      "delete": {
        "summary": "Delete a xroot",
        "tags": [
          "Xroots"
        ],
        "security": [
          {
            "Bearer": []
          }
        ],
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "schema": {
              "type": "strings"
            }
          },
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "204": {
            "description": "success"
          }
        }
      }
    }
  },
  "securityDefinitions": {
    "Bearer": {
      "type": "apiKey",
      "description": "Bearer token",
      "name": "Authorization",
      "in": "header"
    }
  },
  "servers": [
    {
      "url": "http://localhost:3000/",
      "variables": {
        "defaultHost": {
          "default": "www.classifier.kazniisa.kz"
        }
      }
    }
  ]
}